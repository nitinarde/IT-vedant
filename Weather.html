<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
</head>


<body>


  <nav>
    <div class="paragraph">
      <input class="search" type="text" placeholder="Enter the city name" />
      <button class="button" id="buttonsubmit">Submit</button>
    </div>
  </nav>


  <div class="weather">
    <h1 class="temp">22Â°C</h1>
    <h2 class="city">New York</h2>
  </div>

  <div class="details">


    <div class="col">
      <div>
        <p class="humidity">50%</p>
        <p>Humidity</p>
      </div>
    </div>


    <div class="col">
      <div>
        <p class="windspeed">15 km/h</p>
        <p>Wind Speed</p>
      </div>
    </div>
  </div>

  <script src="weather.js"> </script>
</body>

</html>
