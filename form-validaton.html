<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="form-validaton.css">

</head>

<body>

    <div class="box1">
        <h2>Contact Form</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name">
            <span class="error" id="name-required"></span>
        </div>

        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="text" id="number">
            <span class="error" id="number-required"></span>
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email">
            <span class="error" id="email-required"></span>
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            <input type="text" id="message">
            <span class="error" id="message-required"></span>
        </div>

        <div class="btn-container">
            <button class="button">Submit</button>
        </div>

    </div>


<script src="form-validaton.js"></script>
</body>

</html>
